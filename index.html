<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Alarm Clock in browser window</h1>
    <input type="time" class="input-time" />
    <div class="wrapper">
      <div class="input-submit">Start alarm</div>
      <div class="pause hide">Stop audio</div>
    </div>
    <p class="delay hide"></p>
    <audio controls class="hide">
      <source src="Aqua Caelestis.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <script src="index.js"></script>
  </body>
</html>
